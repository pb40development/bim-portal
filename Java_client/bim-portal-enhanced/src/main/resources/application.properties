# BIM Portal API Configuration
# Default settings - can be overridden by environment variables

# API Configuration
bim.portal.base.url=https://via.bund.de/bim
bim.portal.timeout.request=30
bim.portal.timeout.connect=10
bim.portal.max.retries=3

# Authentication Configuration  
bim.portal.auth.retry.limit=1
bim.portal.token.refresh.margin.minutes=5
bim.portal.max.projects.to.test=10

# Export Configuration
bim.portal.export.directory=exports
bim.portal.export.cleanup.days=30

# Logging Configuration
logging.level.com.bimportal.client=INFO
logging.level.com.bimportal.client.auth=INFO
logging.level.okhttp3=WARN

# HTTP Client Configuration
bim.portal.ssl.verify=true
bim.portal.follow.redirects=true

# Application Info
spring.application.name=BIM Portal Java Client
spring.application.version=@version@
